<section>
	<h3>Mail Me My Sticker!</h3>
	<div class="form">
		<div class="form_row clearfix">
			<label>Full Name</label>
            <input ng-model="shippingDetails.fullName" type="text" autofocus />
		</div>
		<div class="form_row clearfix">
			<label>Company</label>
            <input ng-model="shippingDetails.company" type="text" />
		</div>
		<br />
		<div class="form_row clearfix">
			<label>Address</label>
            <input ng-model="shippingDetails.address" type="text" />
			<span>Street address or P.O. Box</span>
		</div>
		<div class="form_row clearfix">
			<label>&nbsp;</label>
            <input type="text" />
			<span>Apartment or suite number</span>
		</div>
		<br />
		<div class="form_row clearfix">
			<label>City</label>
            <input ng-model="shippingDetails.city" type="text" />
		</div>
		<div class="form_row clearfix">
			<label>Zip</label>
            <input ng-model="shippingDetails.zip" type="text" />
		</div>
		<div class="form_row clearfix">
			<label>State</label>
            <input ng-model="shippingDetails.state" type="text" />
		</div>
		<div class="form_row clearfix">
			<label>Country</label>
            <input ng-model="shippingDetails.country" type="text" />
		</div>
	</div>
	<div class="buttons_wrapper">
		<a href="#" class="button gray closeLB">Cancel</a>
		<a href="#" class="button" send-to-mail>Send</a>
	</div>
</section>
<a href="#" class="closeLB">x</a>
